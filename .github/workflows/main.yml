name: test

on: workflow_dispatch

jobs:
  init:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - id: set-matrix
      run: write-output "matrix=[1,2,3]" >> $env:GITHUB_OUTPUT
      shell: pwsh
  scatter:
    needs: init
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.init.outputs.matrix)}}
    steps:
    - run: echo ${{ matrix }}
  merge:
    needs: scatter
    runs-on: ubuntu-latest
    steps:
    - run: echo "DONE!"
